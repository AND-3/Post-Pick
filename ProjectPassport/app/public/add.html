				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Add Fantasy Record</strong></h3>
						</div>
						<div class="panel-body">
							<form action="" method="POST" role="form" id="addForm">
								<div class="row">
									<div class="col-lg-4">
										<div class="form-group">
											<label for="">LastName:</label>
											<input type="text" class="form-control" id="lname" placeholder="">
										</div>
										<div class="form-group">
											<label for="">Position:</label>
											<input type="text" class="form-control" id="position" placeholder="">
										</div>

											<label for="">GameDate:</label>

										</div>

											<label for="">FanPoints:</label>
											<input type="number" class="form-control" id="fanpoints" placeholder="">
										</div>
										<div class="form-group">
											<label for="">MinsPlayed:</label>

										</div>
									</div>

									<div class="col-lg-4">

											<input type="checkbox" class="form-control" id="wongame" placeholder=""> 
										</div>
										<div class="form-group">
											<label for="">Injured:</label>

										</div>
										<div class="form-group">
											<label for="">TeamActPts:</label>
											<input type="number" class="form-control" id="teamactpoints" placeholder="">
										</div>
										<div class="form-group">
											<label for="">OppActPts:</label>
											<input type="number" class="form-control" id="oppactpts" placeholder="">
										</div>
									</div>

									<div class="col-lg-4">
										<div class="form-group">
											<label for="">Team:</label>
											<!--<input type="text" class="form-control" id="team" placeholder="">-->

												<option value="ATL">ATL - Atlanta Hawks</option>
												<option value="BKN">BKN - Brooklyn Nets</option>
												<option value="BOS">BOS - Boston Celtics</option>
												<option value="CHA">CHA - Charlotte Hornets</option>

												<option value="TOR">TOR - Toronto Raptors</option>
												<option value="UTA">UTA - Utah Jazz</option>
												<option value="WAS">WAS - Washington Wizards</option>

										</div>
										<div class="form-group">
											<label for="">Opponent:</label>

												<option value="ATL">ATL - Atlanta Hawks</option>
												<option value="BKN">BKN - Brooklyn Nets</option>
												<option value="BOS">BOS - Boston Celtics</option>

												<option value="UTA">UTA - Utah Jazz</option>
												<option value="WAS">WAS - Washington Wizards</option>
											</select>
										</div>

											<label for="">Notes:</label>
											<input type="text" class="form-control" id="notes" placeholder="">
